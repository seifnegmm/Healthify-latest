<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/loginPage.css" />
    <script
      type="module"
      src="src/js/controllers/forgotPasswordController.js"
    ></script>
    <title>Forgot my password</title>
  </head>
  <body>
    <form class="form forgot_password__form" name="forgotPassword">
      <div>
        <input
          id="forgot__password--email"
          type="email"
          placeholder="Email"
          name="email"
          required
        />
      </div>
      <button class="btn btn__forgot--password">Send email</button>
    </form>
  </body>
</html>
