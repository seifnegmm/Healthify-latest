<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/dashboardPage.css" />
    <link rel="stylesheet" href="./src/css/circularBars.css" />
    <script
      type="module"
      src="src/js/controllers/dashboardController.js"
    ></script>

    <title>Healthify</title>
  </head>
  <body>
    <div class="message__container"></div>
    <header class="nav__bar">
      <div class="logo">
        <a href="#" class="main__logo">
          <span class="logo__name">Healthify</span>
        </a>
      </div>

      <div class="nav">
        <ul class="nav__list">
          <li>
            <a href="#" class="main__nav--link user__logout--btn">
              <svg class="logout-logo logo__nav">
                <use href="./src/img/icons.svg#logout-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="main__nav--link user__profile--btn">
              <svg class="settings-logo logo__nav">
                <use href="./src/img/icons.svg#settings-icon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="main__nav--link">
              <img class="user__image" src="./src/img/whiteBackground.jpeg" />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main__container">
        <div class="container container__main-health-data"></div>
        <div class="container container__workouts-list">
          <div class="workouts-list"></div>
          <div class="workouts-pagination"></div>
        </div>
        <div class="container container__map">
          <div id="map"></div>
        </div>
        <div class="container container__add-workout">
          <h2 class="add-workout-header">Add Workout</h2>
          <form class="workout__form" name="add-workout">
            <div>
              <select id="workout-type" name="workoutType" required>
                <option value="">Type</option>
                <option value="90013">Walk</option>
                <option value="90009">Run</option>
                <option value="90001">Bike</option>
                <option value="2050">Weights</option>
              </select>
            </div>

            <div>
              <input
                type="number"
                id="workout-distance"
                name="workoutDistance"
                placeholder="Distance (x.xx)"
                step="0.01"
                required
              />
            </div>
            <div>
              <input
                type="time"
                id="workout-start-time"
                name="workoutStartTime"
                value="00:00"
                required
              />
            </div>

            <div>
              <input
                type="date"
                id="workout-date"
                name="workoutDate"
                placeholder="2024-04-18"
                required
              />
            </div>

            <div>
              <input
                type="number"
                id="workut-duration"
                name="workoutDuration"
                placeholder="Duration (mins)"
                required
              />
            </div>
            <div>
              <input
                type="number"
                id="workout-calories"
                name="workoutCalories"
                placeholder="Calories"
              />
            </div>
            <button class="btn btn--form">Add Workout</button>
          </form>
        </div>
      </div>
      <div class="overlay hidden--window"></div>
      <div class="user--settings-window hidden--window">
        <button class="btn--close-modal">&times;</button>
        <div class="button__div">
          <button class="btn__delete-profile">Delete Profile</button>
        </div>
      </div>
    </main>
  </body>
</html>
